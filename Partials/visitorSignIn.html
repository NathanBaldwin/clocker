<h1>Visitor sign in page</h1>

	<div>
		<input type="text" placeholder="email" size="50" ng-model="email">
	</div>

	<label for="group-select">Group:</label>
		<div>
			<select ng-model="group">
					<option>Vanderbilt</option>
					<option>Belmont</option>
					<option>USN</option>
					<option>Covenant Presbyterian Church</option>
			</select>
		</div><label for="activity">Activity/Event:</label>
		<div>
			<select ng-model="activity">
					<option>Literacy Tutoring</option>
					<option>Board Meeting</option>
					<option>Admin Work</option>
					<option>HCA Impact Day</option>
			</select>
		</div>
		<button ng-click="findVisitor()">Sign In</button>

<!-- found match modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="foundMatchModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            <div ng-repeat="name in match">
					      <div>
					      	<h4>Are you {{name.firstName}} {{name.lastName}}?</h4>
					      </div>
					    
					    </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="createNewActivity()">Yes - sign me in!</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

   <!-- No match found modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="noMatchModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            
				      <div>
				      	<h4>Please enter your name:</h4>
				      	<div>
									<input type="text" placeholder="first name" size="50" ng-model="firstName">
								</div>
								<div>
									<input type="text" placeholder="last name" size="50" ng-model="lastName">
								</div>
				      </div>
					    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="createNewVisitor()">Sign me in!</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
