
	<div class="container-fluid" id="visitor-sign-in">
		<div class="row form-group">
			<!-- visitor sign in form start-->
			<div class="col-sm-5">
				<h1>Sign In</h1>
				<div class="row">
					<div class="col-sm-9">
						<input type="text" class="form-control" placeholder="email" size="50" ng-model="email">
					</div>
				</div>
				<div class="row">
				<div class="col-sm-7">
					<label for="group-select">Group:</label>
					<div>
						<select ng-model="group" class="form-control input-medium" ng-change="enterNewGroupName()">
							<option ng-repeat="group in groupsArray">{{group.$value}}</option>
							<option >Other...</option>
						</select>
					</div>
				</div>
				</div>

				<div class="row">
				<div class="col-sm-7">
				<label for="activity">Activity/Event:</label>
						<select ng-model="activity" class="form-control" ng-change="enterNewActivityName()">
							<option ng-repeat="activityName in activityNamesArray">{{activityName.$value}}</option>
							<option >Other...</option>
						</select>
					</div>
				</div>
				<button class="btn btn-default" ng-click="findVisitor()">Sign In</button>
			</div>
			<!-- visitor sign in form end -->
			<div class="col-sm-7">
				<div>
					<h1 class="live-log-title">Sign Out</h1>
					<a href="#/clocker/backend/activity/" class="btn btn-default btn-xs backend-link">Analyze Data</a>
				</div>

				<table class="table table-striped table-hover table-responsive table-bordered">
					<tr>
						<th>Name</th>
						<th>Time In</th>
						<th>Event</th>
						<th>Group</th>
						<th></th>
					</tr>
					<tr ng-repeat="visitor in currentVisitorsArray | filter: visitor.signedIn = true">
						<td>{{visitor.firstName}} {{visitor.lastName}}</td>
						<td>{{visitor.inFormatted}}</td>
						<td>{{visitor.activity}}</td>
						<td>{{visitor.group}}</td>
						<td><button id="{{visitor.$id}}" ng-click="signOut()">Sign Out</button></td>
						
					</tr>
				</table>
				
			</div>
		</div>
	</div>

<!-- found match modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="foundMatchModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            <div ng-repeat="name in match">
					      <div>
					      	<h4>Are you {{name.firstName}} {{name.lastName}}?</h4>
					      </div>
					    
					    </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="createNewActivity()">Yes - sign me in!</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

   <!-- No match found modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="noMatchModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            
				      <div>
				      	<h4>Please enter your name:</h4>
				      	<div>
									<input type="text" placeholder="first name" size="50" ng-model="firstName">
								</div>
								<div>
									<input type="text" placeholder="last name" size="50" ng-model="lastName">
								</div>
				      </div>
					    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="createNewVisitor()">Sign me in!</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Create New Group Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="createNewGroupModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            
				      <div>
				      	<h4>Please enter your group:</h4>
				      	<div>
									<input type="text" placeholder="first name" size="50" ng-model="newGroupName">
								</div>
					    
          		</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="createNewGroup()">Save</button>
           </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Create New Activity/Event Type Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="enterNewActivityModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            
				      <div>
				      	<h4>Please enter your event/activity:</h4>
					      <div>
									<input type="text" placeholder="first name" size="50" ng-model="newActivityName">
								</div>
          		</div>
	          <div class="modal-footer">
	            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	            <button type="button" class="btn btn-primary" ng-click="createNewActivityName()">Save</button>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
